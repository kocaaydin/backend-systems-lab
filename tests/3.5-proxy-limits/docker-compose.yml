services:
  api:
    build:
      context: ../../src/BackendLab.Api
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Point to Nginx instead of external-api directly
      - ExternalServiceUrl=http://nginx-proxy:80
    depends_on:
      - nginx-proxy
    networks:
      - backend-lab-net-proxy

  nginx-proxy:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - external-api
    networks:
      - backend-lab-net-proxy

  external-api:
    image: traefik/whoami
    networks:
      - backend-lab-net-proxy

  k6:
    image: grafana/k6
    volumes:
      - ../../k6:/scripts
    networks:
      - backend-lab-net-proxy
    command: run /scripts/proxy-limit.js --summary-export=/scripts/summary-proxy.json

networks:
  backend-lab-net-proxy:
    driver: bridge
